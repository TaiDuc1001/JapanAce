name: Frontend 

on: [push]

env:
  AZURE_WEBAPP_NAME: engace-app   
  AZURE_WEBAPP_PACKAGE_PATH: 'engace.web'
  NODE_VERSION: '20.x'               

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Main Branch
        uses: actions/checkout@v4

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache Node.js modules
        uses: actions/cache@v4
        with:
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles(env.AZURE_WEBAPP_PACKAGE_PATH + '/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install Packages
        run: |
          echo "Installing npm dependencies..."
          npm ci
        working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
      
      - name: Build
        run: |
          echo "Building the project..."
          npm run build 
        working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
      
      - name: Deploy
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_CREDENTIALS }}
          package:  ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/build
